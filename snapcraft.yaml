name: s3-browser
version: git
summary: S3 Browser
description: |
  OfflineIMAP is software that downloads your email mailbox(es) as local
  Maildirs. OfflineIMAP will synchronize both sides via IMAP.
base: core18
parts:
  s3-browser:
    plugin: python
    python-version: python2
    source: .
    stage-packages:
      - python-six

apps:
  s3-browser:
    command: setup